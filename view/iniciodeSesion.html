        <div class="alert alert-danger alert-dismissible fade show " role="alert" id="MensajeError">

                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <strong>DATOS ERRONÉOS!</strong> Los datos de sesión no coinciden, intente nuevamente.
            <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" id="laequis">

            </button>
        </div>
        <br>
        <div class="row justify-content-center mt-3 ">

                        <center><img src="http://localhost/ProyectoNo1/imagenes/Usuario.jpg" width="90px" height="90px">

                        <br><br>
                        <form id="UsuarioForm">

                                </label>
                                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su Usuario"
                                    class="form-control" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="contrasena">
                                    <FONT color="black">Password</FONT>
                                </label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su contraseña" class="form-control" required>
                            </div>
                            <br>
                            <center>
                                <div class="custom-control custom-checkbox text-center">
                                    <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                    <label class="form-check-label" for="check1">
                                        <FONT color="black">¿Olvidó su contraseña?</FONT>
                                    </label>
                                </div>
                            </center>

                            <br>
                            <center><button type="submit" class="btn btn-success text-center">INGRESAR</button></center>
                        </form>
                    </div>
                </div>
